<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header id="page_header">
        <h1>Self Improvement</h1>
        <nav id="page_nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="goal-tracker.html">Goal Tracker</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="page_title">
            <h2>Contact Us</h2>
        </section>
        <section id="page_content">
            <form method="post" id="contact">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="first_name"> First Name:
                        <input type="text" id="first_name" name="first_name" required>
                    </label>
                    <label for="last_name"> Last Name:
                        <input type="text" id="last_name" name="last_name" required>
                    </label>
                
                    <label for="phone"> Phone #:
                        <input type="tel" id="phone" name="phone" required>
                    </label>
                    <label for="email"> Email: 
                        <input type="email" id="email" name="email" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <label for="message_type"> Message Type
                        <select name="message_type" id="message_type">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                    </label>
                    <label for="comments"> Comments
                        <textarea name="comments" id="" cols="30" rows="20">
                            Place comment here
                        </textarea>
                    </label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section></section>
    </main>
    <footer>
        <section id="site_map">
    
        </section>
        <section id="copyright_info">
            &copy;All Rights Reserved.  Constructed by Antonio Dinkins
        </section>
        <section id="social_media"></section>
    </footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
